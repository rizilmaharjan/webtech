<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wish list.</p>
    </header>

    <main>
        <form action="" id="destination_details">
            <label for="name">Destination Name</label>
            <input type="text" id="name" name="name" required placeholder="Provide the Destination">

            <label for="location">Location Name</label>
            <input type="text" id="location" name="location" required placeholder="Where is this destination located">

            <label for="photo">Photo</label>
            <input type="url" id="photo" name="photo" placeholder="Provide a URL for a photo">

        
            <label for="Description">Destination Description</label>
            <textarea name="Description" id="Description"  placeholder="Provide some Description"></textarea> 
            
            <button type="submit" id="add">Add to List</button> 
 
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                
            </div>
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
